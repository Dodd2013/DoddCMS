<div class="page-header">
    <h2>内容管理</h2>
</div>
<div id="toolbar">
    <div class="form-inline btn-group" role="form">
    </div>
</div>
<table id='contentTable' bs-table-control="tableCtrl"></table>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="deleteModalLabel">删除文章</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" ng-model='navId' class="form-control" name='navId' id="navId">
                    <h3>你确定要删除该文章(将无法撤销)</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" ng-click="deleteContentBtn()">确定删除</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </form>
        </div>
    </div>
</div>

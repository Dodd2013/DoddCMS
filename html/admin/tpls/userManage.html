<h3 class="text-center">用户管理</h3>
<div id="toolbar">
    <div class="form-inline btn-group" role="form" ng-hide="canAddUser">
        <button id="add" type="button" class="btn btn-default" ng-click="showAdd()"><span class="glyphicon glyphicon-plus"></span></button>
    </div>
</div>
<table id='userTable' bs-table-control="tableCtrl"></table>
<!-- Modal -->
<div class="modal fade" id="addAndEditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加用户</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="userName">用户名</label>
                        <input type="text" ng-readonly='addOrEditBool' ng-model='userName' class="form-control" name='userName' id="userName" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" class="form-control" ng-model='email' name='email' id="email" placeholder="邮箱">
                    </div>
                    <div class="form-group">
                        <label for="passWord">密码</label>
                        <input type="password" class="form-control" ng-model='passWord' name='passWord' id="passWord" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <label for="nickName">昵称</label>
                        <input type="text" class="form-control" ng-model='nickName' min="0" max="10" name='orderBy' id="nickName" placeholder="昵称">
                    </div>
                    <div class="form-group">
                        <label for="trueName">真实姓名</label>
                        <input type="text" class="form-control" ng-model='trueName' min="0" max="10" name='trueName' id="trueName" placeholder="真实姓名">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" ng-click="addAndEditNavBtn()">提交</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="deleteModalLabel">删除导航</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" ng-model='userName' class="form-control" name='userName' id="userName">
                    <h3>你确定要删除该用户(将无法撤销)</h3>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger" ng-click="deleteNavBtn()">确定删除</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </form>
        </div>
    </div>
</div>

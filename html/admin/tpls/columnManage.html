<div class="page-header">
    <h2>栏目管理</h2>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">栏目列表</h3></div>
                <div class="panel-body">
                    <div js-tree="treeConfig" ng-model="treeData" should-apply="applyModelChanges()" tree="treeInstance" tree-events-obj="treeEventsObj"></div>
                </div>
            </div>
        </div>
        <div class="col-xs-8">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title"><a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">添加栏目</a></h3></div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                            <form class="row">
                                <div class="form-group col-xs-12">
                                    <label for="parent">父栏目</label>
                                    <input type="text" id="parent" class="form-control" ng-model="parentColumnName" disabled placeholder="请在左侧选择一个栏目或者点击选择根栏目按钮">
                                    <input type="hidden" id="parentId" ng-model="parentColumnId" name="parent" value="">
                                    <input type="hidden" id="type" ng-model="type" name="type" value="">
                                </div>
                                <div class="form-group col-xs-9">
                                    <label for="columnName">栏目名称</label>
                                    <input type="text" id="columnName" ng-model="columnName" name="columnName" class="form-control" placeholder="栏目名称">
                                </div>
                                <div class="form-group col-xs-3 onIndexPage">
                                    <label for="onIndexPage">
                                      <input type="checkbox" id="onIndexPage" ng-model="onIndexPage" name="onIndexPage"> 是否在主页显示
                                    </label>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="columnDESS">栏目简介</label>
                                    <textarea rows="5" type="text" id="columnDESC" ng-model="DESC" name="columnDESC" class="form-control" placeholder="栏目简介"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                            <button type="button" class="btn btn-primary" ng-click="createNewColumn()">创建新栏目</button>
                            <button type="button" class="btn btn-warning" ng-click="selectRootColumn()">选择根栏目</button>
                        </div>
                    </div>
                </div>
                <div class="panel panel-warning">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          修改栏目
                        </a>
                      </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="panel-body">
                        	<form class="row">
                        	    <div class="form-group col-xs-9">
                        	        <label for="columnName">栏目名称</label>
                        	        <input type="text" id="selectColumnName" ng-model="selectedcolumnName" name="selectColumnName" class="form-control" placeholder="栏目名称">
                        	        <input type="hidden" id="Id" ng-model="selected.id" name="parent" value="">
                        	    </div>
                                <div class="form-group col-xs-3 onIndexPage">
                                    <label for="selectedOnIndexPage">
                                      <input type="checkbox" id="selectedOnIndexPage" ng-model="selectedOnIndexPage" name="selectedOnIndexPage"> 是否在主页显示
                                    </label>
                                </div>
                        	    <div class="form-group col-xs-12">
                        	        <label for="columnDESS">栏目简介</label>
                        	        <textarea rows="5" type="text" id="selectColumnDESC" ng-model="selectedDESC" name="selectColumnDESC" class="form-control" placeholder="栏目简介"></textarea>
                        	    </div>
                        	</form>
                        </div>
                        <div class="panel-footer">
                            <button type="button" class="btn btn-info" ng-click='editColumn()'>修改该栏目</button>
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteColumnModal">删除选中栏目</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteColumnModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">警告</h4>
      </div>
      <div class="modal-body">
        <p>你确定要删除这个栏目，这将会删除该栏目相关的所有内容!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click='deleteColumn()'>确定</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

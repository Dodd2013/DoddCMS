<div class="page-header">
    <h2>栏目管理</h2>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">栏目列表</h3></div>
                <div class="panel-body">
                    <div js-tree="treeConfig" ng-model="treeData" should-apply="applyModelChanges()" tree="treeInstance" tree-events=""></div>
                </div>
            </div>
        </div>
        <div class="col-xs-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">栏目操作</h3></div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="parent">父栏目</label>
                            <input type="text" id="parent" class="form-control" disabled placeholder="请在左侧选择一个栏目或者点击选择根栏目按钮">
                            <input type="hidden" name="parent" value="">
                            <input type="hidden" name="type" value="">
                        </div>
                        <div class="form-group">
                            <label for="columnName">栏目名称</label>
                            <input type="text" id="columnName" name="columnName" class="form-control" placeholder="栏目名称">
                        </div>

                        <div class="form-group">
                            <label for="columnDESS">栏目简介</label>
                            <input type="text" id="columnDESC" name="columnDESC" class="form-control" placeholder="栏目简介">
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                	<button type="button" class="btn btn-primary">创建新栏目</button>
                	<button type="button" class="btn btn-info">修改该栏目</button>
                	<button type="button" class="btn btn-danger">删除栏目</button>
                	<button type="button" class="btn btn-warning">选择根栏目</button>
                </div>
            </div>
        </div>
    </div>
</div>
